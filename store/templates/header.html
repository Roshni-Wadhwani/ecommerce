{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'basic2.css' %}" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="../home">Home</a></li>
          <li>
            <div class="dropdown">
              <div style="color: white; padding: 14px; cursor: pointer">
                Products
              </div>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                  <a class="dropdown-item" href="{% url 'searchurl' id=2%}"
                    >Men Clothing</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'searchurl' id=3%}"
                    >Women Clothing</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'searchurl' id=5%}"
                    >Footwears</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'searchurl' id=4%}"
                    >Slings</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'searchurl' id=1%}"
                    >Watches</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li>
            <button
              type="button"
              id="popoverCart"
              data-toggle="popover"
              title="Items in your cart"
              data-placement="bottom"
              style="padding: 10px; margin: 4px"
              html="true">
              Cart(<span id="navCart">0</span>)
            </button>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{% url 'signUp' %}"
              ><span class="glyphicon glyphicon-user"></span> Sign Up</a
            >
          </li>
          <li>
            <a href="{% url 'login' %}"
              ><span class="glyphicon glyphicon-log-in"></span> Login</a
            >
          </li>
          <li>
            <a href="{% url 'logout' %}"
              ><span class="glyphicon glyphicon-log-out"></span> Logout</a
            >
          </li>
        </ul>
        <form
          class="navbar-form navbar-left"
          action="/store/search/"
          method="post">
          {% csrf_token %}
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              name="search"
              value="{{query}}" />
            <div class="input-group-btn">
              <button
                class="btn btn-primary"
                style="height: 35px"
                type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </nav>
    {% block extra %} {% endblock extra %} {% include 'footer.html' %}
  </body>
</html>
